<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create product list with CSS3</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="product">
        <img src="images/rose.jpg" alt="">
        <div class="product-name">
            <span class="product-flower">Tulip</span>
            <span class="product-price">2.0$</span>
        </div>
    </div>

    <div class="product">
        <img src="images/tulip.jpg" alt="">
        <div>
            <span class="product-flower">Tulip</span>
            <span class="product-price">2.0$</span>
        </div>
    </div>

    <div class="product">
        <img src="images/daisy.jpg" alt="">
        <div class="product-name">
            <span class="product-flower">Daisy</span>
            <span class="product-price">1.0$</span>
        </div>
    </div>
</body>
</html>
